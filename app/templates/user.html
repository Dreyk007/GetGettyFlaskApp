{% extends "base.html" %}

{% block app_content %}
    <table class="table table-hover">
        <tr>
            <td>
                <h1>User: {{ user.username.capitalize() }}</h1>
                <p>E-Mail: {{ user.email }}</p>
                <p>API Token: {{ user.token }}</p>
                <br>
                <p>Downloaded Images: {{ user.downloads_count }}</p>
                <p><a href="{{ url_for('edit_profile') }}">Edit your profile</a></p>
                <p><a href="{{ url_for('change_password') }}">Change your password</a></p>
                <p><a href="{{ url_for('reset_token') }}">Reset your token</a></p>
            </td>
        </tr>
    </table>
{% endblock %}
